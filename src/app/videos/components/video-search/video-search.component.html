<form [formGroup]="form" class="filter-form" autocomplete="off">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input formControlName="filter" matInput>
  </mat-form-field>
  <button *ngIf="nextPageToken" mat-raised-button class="get-more-button" color="primary" (click)="loadVideos()">
    load more ({{filteredList.length}})
  </button>
</form>

<app-video-list [videos]="filteredList"></app-video-list>
