<div *ngFor="let video of videos" class="video-card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{video.value.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{video.value.img}}" alt="preview">
    <mat-card-actions>
      <button mat-button (click)="addFavorite(video)"> LIKE </button>
    </mat-card-actions>
  </mat-card>
</div>
